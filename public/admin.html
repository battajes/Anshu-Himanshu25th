<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--ink:#111827;--muted:#6b7280;--border:rgba(17,24,39,.12);}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fafafa;color:var(--ink);}
    .wrap{width:min(1100px,calc(100% - 32px));margin:24px auto;}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 26px rgba(17,24,39,.08);padding:18px;}
    h1{margin:0 0 8px;font-size:20px;}
    p{margin:6px 0;color:var(--muted);}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin:12px 0 8px;}
    button{border-radius:999px;border:1px solid var(--border);padding:10px 14px;font-weight:700;cursor:pointer;background:#fff;}
    button.primary{background:#111827;color:#fff;border-color:#111827;}
    table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px;}
    th,td{border-bottom:1px solid var(--border);padding:10px 8px;text-align:left;vertical-align:top;}
    th{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.08em;}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid var(--border);font-weight:700;}
    .yes{background:#ecfdf5;border-color:#10b98133;}
    .no{background:#fef2f2;border-color:#ef444433;}
    .maybe{background:#fffbeb;border-color:#f59e0b33;}
    .small{font-size:12px;color:var(--muted);}
    input{padding:10px 12px;border:1px solid var(--border);border-radius:12px;width:280px;}
    .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>RSVP Admin</h1>
      <p>Enter the admin password you set in <code>.env</code>. Username is <code>admin</code>.</p>

      <div class="actions row">
        <input id="pw" type="password" placeholder="Admin password" />
        <button class="primary" id="load">Load RSVPs</button>
        <button id="export">Export CSV</button>
        <span class="small" id="status"></span>
      </div>

      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Guests</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Message</th>
              <th>Submitted</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
